<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name= "author" content="Aminur Islam">
        <meta name="description" content="Contact information for the little Taco Shop">
        <title>Contact US- LTS</title>
        <link rel="icon" href="fabicon.ico" type="image/x-icon"> 
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index,html">Home </a>
                    </li>
                    <li>
                        <a href="/#about">About  <abbr title="The Little Taco Shop">LTS</abbr> </a>
                    </li>
                    <li>
                        <a href="/#menu">Our Menu  </a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours  </a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="LTS- tacos" title="tacos ready to eat"
                width="400" height="260">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <section>
          <h2> Our contact form</h2>
          <form action="https:httpbin.org/get" method="get">
            <fieldset>
                <p>
                <legend>Send us a message</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your name" required>
                </p>
                <br>
                <p>
                <legend>Send us an Email</legend>
                <label for="email">Name:</label>
                <input type="email" name="email" id="email" placeholder="Your email" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"placeholder="your message"></textarea>
                </p>
              </fieldset>
              <button type="submit">Send</button>
              <button type="reset">Reset</button>
          </form>
        </main>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation lane, Suite<br>
                Hatfield, Hertfordshire AL10
                <br><br>
                phone: <a href="tel:+555555555">555-555-5555</a>
            </address>
        </section>
        <hr>
        <footer>
            <p>Copyright &copy; The little Taco Shop</p>
        </footer>
    </body>

</html>
